    <meta charset="UTF-8" />

    <title>Digital Literacy Homepage</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: row;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      .left-section,
      .right-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .left-section {
        background-color: #000;
        flex-direction: column;
        gap: 20px;
      }

      .left-section img {
        max-width: 90%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      }

      .right-section {
        background-color: #d35400;
        color: white;
        flex-direction: column;
        text-align: center;
        justify-content: center;
      }

      .right-section h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      .menu-item {
        border-top: 1px solid #fff;
        border-bottom: 1px solid #fff;
        padding: 15px 0;
        width: 80%;
        margin: 10px auto;
        cursor: pointer;
        font-weight: bold;
        background-color: transparent;
        color: white;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s;
      }

      .menu-item:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .back-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #d35400;
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      .back-button:hover {
        background-color: #a84300;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .left-section,
        .right-section {
          width: 100%;
        }

        .left-section img {
          max-width: 100%;
        }

        .right-section h1 {
          font-size: 2em;
        }
      }
    </style>
